picasso = {module = "com.squareup.picasso:picasso", version = "2.5.2"}
robolectric = {module = "org.robolectric:robolectric", version = "4.9.2"}
scala-library = {module = "org.scala-lang:scala-library", version = "2.13.11"}
scala-parallel = {module = "org.scala-lang.modules:scala-parallel-collections_2.13", version = "1.0.4"}
scala-xml = {module = "org.scala-lang.modules:scala-xml_2.13", version = "2.1.0"}
scalamock = {module = "org.scalamock:scalamock_2.13", version = "5.2.0"}
scalatest = {module = "org.scalatest:scalatest_2.13", version = "3.2.16"}
scrimage-core = {module = "com.sksamuel.scrimage:scrimage-core", version = "4.0.37"}
scrimage-scala = {module = "com.sksamuel.scrimage:scrimage-scala_2.13", version = "4.0.37"}
skyiko-ktlint = {module = "com.github.shyiko:ktlint", version = "0.29.0"}
tinyzip = {module = "io.github.bitstorm:tinyzip-core", version = "1.0.0"}

android-apt-gradle-plugin = {module = "com.neenbedankt.gradle.plugins:android-apt", version = "1.7"}
android-gradle-plugin = {module = "com.android.tools.build:gradle", version.ref = "android-build-tools"}
composer-gradle-plugin = {module = "com.trevjonez.composer:plugin", version = "1.0.0-rc08"}
kotlin-gradle-plugin = {module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin"}
ktlint-gradle-plugin = {module = "org.jlleitschuh.gradle:ktlint-gradle", version = "10.0.0"}
scalafmt-gradle-plugin = {module = "gradle.plugin.cz.alenkacz:gradle-scalafmt", version = "1.16.2"}
scalatest-gradle-plugin = {module = "gradle.plugin.com.github.maiflai:gradle-scalatest", version = "0.32"}
shot-gradle-plugin = {module = "com.github.nrotonda:shot", version.ref = "shot"}
vanniktech-publish-gradle-plugin = { module = "com.vanniktech:gradle-maven-publish-plugin", version = "0.18.0" }

[bundles]
androidx-test = ["androidx-espresso-core", "androidx-espresso-contrib", "androidx-espresso-intents", "androidx-test-core", "androidx-test-junit-ext", "androidx-test-rules", "androidx-test-runner"]
compose = ["androidx-compose-material", "androidx-compose-ui", "androidx-compose-ui-tooling"]
json4s = ["json4s-native", "json4s-jackson"]
kodein = ["kodein", "kodein-android", "kodein-conf", "kodein-core"]
scala = ["scala-library", "scala-parallel", "scala-xml"]
scala-test = ["scalamock", "scalatest"]
scrimage = ["scrimage-core", "scrimage-scala"]