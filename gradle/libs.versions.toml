androidx-espresso-contrib = {module = "androidx.test.espresso:espresso-contrib", version.ref = "espresso"}
androidx-espresso-core = {module = "androidx.test.espresso:espresso-core", version.ref = "espresso"}
androidx-espresso-intents = {module = "androidx.test.espresso:espresso-intents", version.ref = "espresso"}
androidx-fragment-testing = {module = "androidx.fragment:fragment-testing", version = "1.6.0"}
androidx-lifecycle-compiler = {module = "androidx.lifecycle:lifecycle-compiler", version.ref = "lifecycle"}
androidx-lifecycle-runtime = {module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle"}
androidx-recyclerview = {module = "androidx.recyclerview:recyclerview", version  = "1.3.0"}
androidx-test-core = {module = "androidx.test:core-ktx", version.ref = "androidx-test"}
androidx-test-junit-ext = {module = "androidx.test.ext:junit-ktx", version = "1.1.5"}
androidx-test-orchestrator = {module = "androidx.test:orchestrator", version = "1.4.2"}
androidx-test-rules = {module = "androidx.test:rules", version.ref = "androidx-test"}
androidx-test-runner = {module = "androidx.test:runner", version.ref = "androidx-test"}
asm = {module = "asm:asm", version = "3.3.1"}
commons-io = {module = "commons-io:commons-io", version = "2.11.0"}
coroutines-android = {module ="org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlin-coroutines"}
coroutines-core = {module ="org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlin-coroutines"}
coroutines-test = {module ="org.jetbrains.kotlinx:kotlinx-coroutines-test", version = "1.5.1"}
dexopener = {module = "com.github.tmurakami:dexopener", version = "2.0.5"}
facebook-screenshot = {module = "com.facebook.testing.screenshot:core", version = "0.14.0"}
flexmark-profile-pegdown = {module = "com.vladsch.flexmark:flexmark-profile-pegdown", version = "0.64.8"}
gson = {module = "com.google.code.gson:gson", version = "2.9.0"}
json4s-jackson = {module = "org.json4s:json4s-jackson_2.13", version.ref = "json4s"}
json4s-native = {module = "org.json4s:json4s-native_2.13", version.ref = "json4s"}
junit = {module = "junit:junit", version = "4.13.2"}
keyboardvisibilityevent = {module = "net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent", version = "2.0.0"}
kodein = {module = "com.github.salomonbrys.kodein:kodein", version.ref = "kodein"}
kodein-android = {module = "com.github.salomonbrys.kodein:kodein-android", version.ref = "kodein"}
kodein-conf = {module = "com.github.salomonbrys.kodein:kodein-conf", version.ref = "kodein"}
